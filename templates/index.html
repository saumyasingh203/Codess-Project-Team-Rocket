<!DOCTYPE html>
<html>

<head>
    <!--
		Tic Tac Toe with Minimax AI Algorithm
		-->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="/static/images/tic-tac-toe.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="static/css/style.css" />
    <script type=src="script.js"></script>
    <title> Microsoft Team : ROCKET</title>


</head>


<body>

  <div id="mainBox">
    <div id="header">
        Tic-Tac-Toe <br>Microsoft Team : ROCKET
    </div>
    
    <p id="message" class="win-message">You Won</p>
   
    <script type=text/javascript>
      function reply_click(thisid)
      {

          console.log(thisid);
          // cell = document.getElementById(String(thisid));
          // cell.innerHTML = "O";

          $.getJSON('/number'+ thisid, {                                                     
          }, 
          function(data) 
          {                      
            for(var i=1;i<=9;i++)
            {
              cell = document.getElementById(String(i));
              cell.innerHTML = data.result[i];
            }

            console.log(data.hasWon);
            console.log(data.winBoard);
            if(data.hasWon == 1)
            {
               for(var i=0;i<3;i++)
                  document.getElementById(String(data.winBoard[i])).style.color= "red";
            }
          });
      }
		</script>


    <table id="tab-tic-tac-toe" cellspacing="0">
        <tr>
            <td id=1 class="common-button" onClick="reply_click(1)"></td>
            <td id=2 class="common-button" onClick="reply_click(2)"></td>
            <td id=3 class="common-button" onClick="reply_click(3)"></td>
        </tr>
        <tr>
            <td id=4 class="common-button" onClick="reply_click(4)"></td>
            <td id=5 class="common-button" onClick="reply_click(5)"></td>
            <td id=6 class="common-button" onClick="reply_click(6)"></td>
        </tr>
        <tr>
            <td id=7 class="common-button" onClick="reply_click(7)"></td>
            <td id=8 class="common-button" onClick="reply_click(8)"></td>
            <td id=9 class="common-button" onClick="reply_click(9)"></td>
        </tr>
        <br>
        <br>
    </table>
    
    <button id="s1" class="start-AI">AI Start</button>
    <button id="s2" class="start-Human">Human Start</button>

    
</div>

      <div id="sideCol">
        <div id="sideHeader">
          <span id="sideHeaderText">Tic-Tac-Toe </span>
        </div>
        <div class="levelSelect">Choose your Level
          <table id="levels">
            <tr>
              <td><button id=level-1 class="level-button">1</button></td>
              <td><button id=level-2 class="level-button">2</button></td>
              <td><button id=level-3 class="level-button">3</button></td>
              <td><button id=level-4 class="level-button">MAX</button></td>
            </tr>
          </table>
        </div>
      </div>

</body>

</html>
