<!DOCTYPE html>
<html>

<head>
    <!--
		Tic Tac Toe with Minimax AI Algorithm
		-->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="static/css/style.css" />
    <script type=src="script.js"></script>
    <title> Microsoft Team : ROCKET</title>


</head>


<body>

  <div id="mainBox">
    <div id="header">
        Tic-Tac-Toe <br>Microsoft Team : ROCKET
    </div>
    <p id="message"></p>
   
    <script type=text/javascript>
		$(function() {
			 $('a#num-1').bind('click', function() {
				$.getJSON('/background_process', {
				  
				}, function(data) {
				  $("a#num-1").text(data.result);
				});
				return false;
			  });
			});
		</script>

    <table id="tab-tic-tac-toe" cellspacing="0">
        <tr>
            <td id="00" onclick="clickedCell(this)">
                <a href=# id=num-1><button class="common-button">first</button></a>
               
            </td>
            <td id="01" onclick="clickedCell(this)"></td>
            <td id="02" onclick="clickedCell(this)"></td>
        </tr>
        <tr>
            <td id="10" onclick="clickedCell(this)"></td>
            <td id="11" onclick="clickedCell(this)"><a href=# id=num-1><button class="common-button">first</button></a></td>
            <td id="12" onclick="clickedCell(this)"></td>
        </tr>
        <tr>
            <td id="20" onclick="clickedCell(this)"></td>
            <td id="21" onclick="clickedCell(this)"></td>
            <td id="22" onclick="clickedCell(this)"><a href=# id=num-1><button class="common-button">first</button></a></td>
        </tr>
        <br>
        <br>
    </table>
    <div>
    <a href=# id="bnt-restart"><button class="button1">AI Start</button></a>
    </div>
</div>

      <div id="sideCol">
        <div id="sideHeader">
          <span id="sideHeaderText">Tic-Tac-Toe </span>
        </div>
        <div class="levelSelect">Choose your Level
          <table id="levels">
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>MAX</td>
            </tr>
          </table>
        </div>
      </div>

   
    
  
       

</body>

</html>
